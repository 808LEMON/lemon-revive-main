<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="death-ui">
        <p>Press <span class="key">E</span> to Revive | Press <span class="key">R</span> to Respawn</p>
    </div>

    <div id="death-ui2">
        <p>Press <span class="key2">H</span> then <span class="key2">E</span> to Revive on Ground!</p>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
